<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz App</title>

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<!-- My styles -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Nav bar -->
		<header>
			<div class="container">
				<nav class="navbar navbar-expand-lg navbar-dark">
					<div class="container-fluid">
						<a class="navbar-brand" href="#">Quiz App</a>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div
							class="collapse navbar-collapse justify-content-end"
							id="navbarSupportedContent"
						>
							<ul class="navbar-nav me-2 mb-2 mb-lg-0 text-end">
								<li class="nav-item">
									<a class="nav-link active" aria-current="page" href="#"
										>Home</a
									>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">About the App</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Contact Us</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</header>

		<!-- Hero Section -->
		<section class="hero">
			<div class="container">
				<!-- Headers -->
				<h2>Practise and Test your knowledge by answering these questions!</h2>
				<h2 class="select">Select your test!</h2>

				<!-- Icons -->
				<div class="row">
					<!-- html  -->
					<div class="col-md-4 col-sm-6 d-flex justify-content-center">
						<div class="box" id="html">
							<img src="media/html.png" alt="html" />
						</div>
					</div>

					<!-- CSS  -->
					<div class="col-md-4 col-sm-6 d-flex justify-content-center">
						<div class="box" id="css">
							<img src="media/css.png" alt="CSS" />
						</div>
					</div>

					<!-- js  -->
					<div class="col-md-4 col-sm-6 d-flex justify-content-center">
						<div class="box" id="js">
							<img src="media/js.png" alt="JavaScript" />
						</div>
					</div>
				</div>

				<!-- Start button -->
				<div class="start">
					<h1>start test</h1>
				</div>
			</div>
		</section>

		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>

		<!-- my script -->
		<script src="script.js"></script>
	</body>
</html>
